<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="telegram:widgets" content="app">
    <title>Infinity Runner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; }
        body { font-family: Arial, sans-serif; background: #000; color: white; display: flex; align-items: center; justify-content: center; }
        #menu, #game-over, #retry, #back-to-main-menu { display: none; text-align: center; }
        #menu { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        #gameCanvas { display: none; background-size: cover; }
        #start-button { cursor: pointer; }
    </style>
</head>
<body>
    <!-- Меню -->
    <div id="menu">
        <img src="https://raw.githubusercontent.com/Egorcheewk/telegram-game/main/assets/bg.png" alt="Background" style="position: absolute; width: 100vw; height: 100vh; object-fit: cover;">
        <img id="start-button" src="https://raw.githubusercontent.com/Egorcheewk/telegram-game/main/assets/Sprite-0002.png" alt="Start Button">
    </div>

    <!-- Канвас игры -->
    <canvas id="gameCanvas"></canvas>

    <!-- Сообщение о проигрыше и кнопка возврата в меню -->
    <div id="game-over">Game Over</div>
    <div id="retry">Retry</div>
    <div id="back-to-main-menu">Back to Main Menu</div>

    <script src="script.js"></script>
</body>
</html>
